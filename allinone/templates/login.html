{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="project.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Log in</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #FF6F00, #e5e2dd);
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Playfair Display", serif;
        }
    
            .out {
                gap: 2rem;
                width: 70rem;
                height: 35rem;
                border-radius: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                background: linear-gradient(to right, #FF6F00, #e8e5df);
                padding: 1.5rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
    
            .out::after, .out::before {
                content: '';
                position: absolute;
                height: calc(100% + 10px);
                width: calc(100% + 10px);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-image: conic-gradient(from 0deg, #FF6F00, #FFA726, #FFCC80);
                z-index: -1;
                padding: 5px;
                border-radius: 20px;
            }
    
            .out::before {
                filter: blur(1.5rem);
            }
    
            /* Login Box Content */
            .login-box {
                text-align: center;
                border-radius: 1.5rem;
                position: relative;
                height: 28rem;
                width: 25rem;
                background: #FFFFFF;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
    
            .login-box p {
                margin-top: 5px;
                font-size: 2rem;
                color: #333333;
                font-weight: bold;
            }
    
            /* Input Fields */
            .login-box input {
                margin-top: 20px;
                width: 90%;
                max-width: 280px;
                height: 1.7rem;
                border: 2px solid #FF6F00;
                border-radius: 10px;
                background: #FFF3E0;
                color: #333333;
                padding: 12px;
                font-size: 1rem;
                outline: none;
                transition: all 0.3s ease-in-out;
                box-shadow: 0 4px 8px rgba(255, 111, 0, 0.2);
            }
    
            .login-box input::placeholder {
                color: rgba(51, 51, 51, 0.6);
            }
    
            .login-box input:focus {
                background: #ffffff;
                border: 2px solid #E65100;
                box-shadow: 0 0 10px rgba(255, 111, 0, 0.5);
                transform: scale(1.02);
            }
    
            /* Button */
            .button button {
                height: 2.5rem;
                width: 14rem;
                background: #FF6F00;
                color: white;
                font-weight: bold;
                border-radius: 25px;
                border: none;
                cursor: pointer;
                margin-top: 30px;
                transition: 0.3s ease-in-out;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
    
            .button button:hover {
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                background: #faf8f7;
                transform: scale(1.05);
                color: black;
            }
    
            /* Social Media Login */
            #signin-with {
                font-size: 1rem;
                color: #333333;
                margin-top: 15px;
            }
    
            .other {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 15px;
            }
    
            .other button {
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                background: #FF6F00;
                border-radius: 5px;
                height: 2.2rem;
                width: 6rem;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
            }
    
            .other button:hover {
                background: white;
                transform: scale(1.1);
            }
    
            @media(max-width: 1150px) {
                .out {
                    width: 450px;
                    padding-left: 60px;
                }
                .hexagon-img {
                    display: none;
                }
                .login-box{
                    background-image: url("images/login10.jpg");
                    
                }
    
                #signin-with{
                    font-size: 1rem;
                    color: white; 
                    margin-top: 15px;
                }
                .login-box p {
                    margin-top: 5px;
                    font-size: 2rem;
                    color: white !important; 
                    font-weight: bold;
                }
                
                
                
            }
    
            @media(max-width: 500px) {
                .out {
                    width: 300px;
                    margin-top: 50px;
                    padding-left: 60px;
                }
            }
    
            @media(max-width: 350px) {
                .out {
                    width: 150px;
                    margin-top: 80px;
                    padding-left: 60px;
                }
                .login-box {
                    width: 140px;
                    padding-right: 30px;
                    height: 30rem;
                }
                .button button {
                    max-width: 100px;
                }
            }
    
    
            .imgclass img{
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                width:450px; 
                height:485px; 
                border-radius: 20px;
                object-fit: cover;
            }
    
    </style>
    </head>
<body>
    <div class="out">
        <div id="signin-with" class="login-box">
            <p>Have an account?</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <br>
                <input type="password" name="password" placeholder="Password" required>
                <br>
                <div class="button">
                    <button type="submit">SIGN IN</button>
                </div>
            </form>

            <br>
            <p id="signin-with">or sign in with</p>
            <div class="other">
                {% if not user.is_authenticated %}
                <a href="{% provider_login_url 'google' %}">
                    {% endif %}
                    <button id="">
                        <img height="30px" src="{% static 'images/google.png' %}" alt="Google Image">
                    </button>
                </a>
            </div>
            <div class="text-center mt-3">
               
            </div>
        </div>

        <div class="imgclass">
            <img class="hexagon-img" src="https://res.cloudinary.com/dqd7di2gy/image/upload/v1741467204/login10_khkbkh.jpg" alt="Login Image">

        </div>
    </div>
</body>
</html>

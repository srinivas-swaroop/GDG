<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
</head>
<body>
    <h1>Recipe Generator</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="input_text" id="input_text" placeholder="Enter recipe name" required>
        <button type="submit">Generate Response</button>
    </form>

    {% if response %}
        <h2>Generated Recipe:</h2>
        <p>{{ response|safe }}</p>
    {% endif %}
</body>
</html>
